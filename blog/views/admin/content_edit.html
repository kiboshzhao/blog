{% extends 'layout.html' %}

{%block main%}
<script src="/public/js/jquery-1.11.3.js"></script>
<script>
    var $nav = $(".nav.navbar-nav>li")   
    $($nav[2]).addClass('active')
</script>
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改-{{content.title}}</h3>
<form method="post" >
    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
                {%if content.category.toString()==category.id.toString()%}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                    <option value="{{category.id}}">{{category.name}}</option>
            {%endif%}
            {%endfor%}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" value="{{content.title}}"class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
        <label for="brief">简介：</label>
        <textarea name="brief" id="brief" class="form-control" rows="5" placeholder="请输入内容简介">
            {{content.brief}}
        </textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入内容">
            {{content.content}}
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
